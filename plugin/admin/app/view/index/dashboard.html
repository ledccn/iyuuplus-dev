				 * @param px
				 * @returns {boolean}
				 */
				function isWidthMin(px = 1500) {
					console.info('屏幕宽度：', layui.$(window).width());
					return layui.$(window).width() <= px;
				}

						width: 80,

						field: "parent_id",

					}, {
						title: "结束时间", align: "center",
						field: "end_time",

						width: 145,
					}, {
						title: "已完成", align: "center",
						field: "completed",

						width: 90,

							if (d[field]) {
								return '<span class="layui-badge layui-bg-green">已完结</span>';
							}
							return '<span class="layui-badge layui-bg-gray">待办</span>';

						field: "create_time",
						sort: true,
						width: 145,
					}, {
						title: "更新时间", align: "center",

					page: true,
					limit: 10,
					limits: [10, 20],
					cols: [cols],

					size: "sm",
					autoSort: false,
					defaultToolbar: [{
						title: "刷新",
						layEvent: "refresh",
						icon: "layui-icon-refresh",

					table.reload("data-table", {
						page: {
							curr: 1
						},
						where: data.field
					})
					return false;
				});

				// 表格顶部搜索重置事件
				form.on("submit(table-reset)", function (data) {
					table.reload("data-table", {
						where: []
					})
				});

				// 表格排序事件
				table.on("sort(data-table)", function (obj) {
					table.reload("data-table", {
						initSort: obj,
						scrollPos: "fixed",
						where: {
							field: obj.field,
							order: obj.type
						}
					});
				});
